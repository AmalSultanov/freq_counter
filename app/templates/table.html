<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 50 Words</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">Top 50 Words by IDF</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-primary">
            <tr>
                <th>#</th>
                <th>Word</th>
                <th>TF</th>
                <th>IDF</th>
            </tr>
            </thead>
            <tbody>
            {% for row in table %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ row.word }}</td>
                    <td>{{ row.tf }}</td>
                    <td>{{ row.idf }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="/tfidf" class="btn btn-secondary">Back</a>
    </div>
</div>
</body>
</html>
